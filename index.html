<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <div class="passwd"><h3 id="passwd-display">password</h3></div>
        <form id="passwordGeneratorForm" class="form-container">
            <label for="">Number of Characters</label>
            <div class="range-input">
                <input style="outline: none" type="range" min="1" max="50" id="characterAmountRange">
                <input style="outline: none" type="number" min="1" max="50" id="characterAmountNumber">
            </div>
            
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
             
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
        
            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
